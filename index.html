<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Squirrel</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <h1 style="margin-bottom: 50px">Events</h1>
      <table class="table" style="margin-bottom: 100px">
        <thead class="table-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Event</th>
            <th scope="col">Squirrel?</th>
          </tr>
        </thead>
        <tbody id="events-table-rows"></tbody>
      </table>
      <h1 style="margin-bottom: 50px">Correlations</h1>
      <table class="table">
        <thead class="table-primary">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Event</th>
            <th style="width: 250px" scope="col">Correlation</th>
          </tr>
        </thead>
        <tbody id="correlations-table-rows"></tbody>
      </table>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
